<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cricket Stars</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header, footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        ol {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        li {
            margin-bottom: 30px;
            text-align: left;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .highlight {
            color: #3498db;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 20px; /* Increased margin to provide more space */
        }
        button:hover {
            background-color: #2980b9;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-left: 20px; /* Adjusted margin to separate image and text */
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Indian Cricketers Stats</h1>
    </header>

    <div class="container">
        <h2>Top Indian Cricketers</h2>
        <ol>
            <li>
                <div>
                    <span class="highlight">1. Rohit Sharma</span><br>
                    <button onclick="window.location.href='details.html'">Details</button>
                    
                </div>
                <img src="ro.jpeg" alt="Rohit Sharma">
            </li>
            <li>
                <div>
                    <span class="highlight">2. Virat Kohli</span><br>
                    <button onclick="window.location.href='details.html'">Details</button>
                    
                </div>
                <img src="kl.jpeg" alt="Virat Kohli">
            </li>
            <li>
                <div>
                    <span class="highlight">3. Sachin Tendulkar</span><br>
                    <button onclick="window.location.href='details.html'">Details</button>
                    
                </div>
                <img src="sc.jpeg" alt="Sachin Tendulkar">
            </li>
            <li>
                <div>
                    <span class="highlight">4. M S Dhoni</span><br>
                    <button onclick="window.location.href='details.html'">Details</button>
                    
                </div>
                <img src="ms1.jpg" alt="M S Dhoni">
            </li>
        </ol>
    </div>

</html>
